<div class="product-container">
    <!-- Product Image -->
    <div class="product-image">
        <img src="https://via.placeholder.com/400" alt="Product Image">
    </div>

    <!-- Product Details -->
    <div class="product-details">
        <h1>Product Name</h1>
        <p class="price">$50.00</p>
        <p class="description">
            This is a detailed description of the product. It highlights the key features, benefits, and specifications to help users make an informed decision.
        </p>

        <!-- Add to Cart -->
        <div class="actions">
            <input type="number" value="1" min="1" class="quantity">
            <button class="add-to-cart">Send Enquiry</button>
        </div>

        <!-- Additional Info -->
        <div class="extra-info">
            <p><strong>Category:</strong> Electronics</p>
            <p><strong>Availability:</strong> In Stock</p>
        </div>
    </div>
</div>
