<div class="book-cart p-1 d-flex flex-column justify-content-between">
    <div class="d-flex justify-content-center">
        <a routerLink="/product-details"[queryParams]="id"><img class="book-thumbnail" [src]="book.thumbnailUrl"></a>
    </div>
    <div class="cart-container">
        <h4 class="text-truncate">{{book.title}}</h4>
        <p class="text-secondary text-truncate">{{book.categories}}</p>
        @if(!book.isProductInCart)
        {
            <button class="btn-theme w-100" (click)="addToCart(book)">Add to cart</button>
        }
        @else{
            <button class="btn-theme w-100" routerLink="cart">Go to cart</button>
        }
    </div>
</div>
